name: C6502 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libcunit1-dev make
      
      - name: Run tests
        run: make tests